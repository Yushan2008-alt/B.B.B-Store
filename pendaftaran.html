<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>B.B.B Store - Pendaftaran</title>
</head>
<body>
    <section class="bg-gray-50">
        <div class="p-8 md:p-12 lg:px-16 lg:py-24">
            <div class="mx-auto max-w-lg text-center">
                <h2 class="text-2xl font-bold text-gray-900 md:text-3xl">
                    Daftarkan diri Anda!
                </h2>
                <p class="hidden text-gray-500 sm:mt-4 sm:block">
                    Dapatkan akses ke berbagai produk rudal berkualitas dan terpercaya. Isi form di bawah ini untuk bergabung dengan komunitas kami.
                </p>
            </div>
            <div class="mx-auto mt-8 max-w-xl">
                <form id="signupForm" class="sm:flex sm:gap-4">
                    <div class="sm:flex-1">
                        <label for="email" class="sr-only">Email</label>
                        <input
                            id="emailInput"
                            type="email"
                            placeholder="Masukkan email berisi"
                            class="w-full rounded-md border-gray-200 bg-white p-3 text-gray-700 shadow-sm transition focus:border-white focus:outline-none focus:ring focus:ring-yellow-400"
                            required
                        />
                    </div>
                    <button
                        type="submit"
                        class="group mt-4 flex w-full items-center justify-center gap-2 rounded-md bg-rose-600 px-5 py-3 text-white transition focus:outline-none focus:ring focus:ring-yellow-400 sm:mt-0 sm:w-auto"
                    >
                        <span class="text-sm font-medium"> Daftar Sekarang </span>
                        <svg
                            class="size-5 rtl:rotate-180"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M17 8l4 4m0 0l-4 4m4-4H3"
                            />
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </section>

    <script>
        // Form submission logic
        const form = document.getElementById('signupForm');
        const emailInput = document.getElementById('emailInput');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const email = emailInput.value.trim();
            if (email.includes('@')) {
                // Redirect to another page after successful registration
                window.location.href = "index2.html"; // Replace with your target page URL
            } else {
                alert('Email harus berisi simbol "@"!');
            }
        });
    </script>
</body>
</html>
